<ion-content class="home" [style.backgroundColor]="settingsProvider.settings.backgroundColor">
  <!-- Our Splash Screen Csomponent -->
  <picosplash></picosplash>

  <!-- Our cart background media if we have it -->
  <picomedia *ngIf="cartBackgroundMedia" class="cart-background" [filepath]="cartBackgroundMedia"></picomedia>

  <!-- Our Cart Component -->
  <cart (onPause)="pauseGame()" (onOption)="openSettings()"></cart>

  <!-- Our Virtual Gamepad -->
  <gamepad (onSettingsClick)="openSettings()"></gamepad>
</ion-content>
