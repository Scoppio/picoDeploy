<ion-header class="settings__header">
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="settings__container">
  I am the settings modal

  <ion-list no-lines>

    </ion-item>
  </ion-list>
</ion-content>
