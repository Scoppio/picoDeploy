<!-- Generated template for the PicosplashComponent component -->
<div class="picosplash__container"
  *ngIf="initializingCart"
  [style.backgroundColor]="settingsProvider.settings.backgroundColor">

  <!-- Our cart background media if we have it -->
  <picomedia *ngIf="splashBackgroundMedia" class="picosplash__background-media" [filepath]="splashBackgroundMedia"></picomedia>

  <picomedia class="picosplash__media" [filepath]="splashMedia"></picomedia>
</div>
