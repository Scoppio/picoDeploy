<ion-header class="settings__header">
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="settings__container">
  <ion-list>

    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [(ngModel)]="settingsProvider.settings.sound" (ngModelChange)="soundChange($event)"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
